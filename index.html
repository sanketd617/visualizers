<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizers</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div id="container">
    <div class="controls">
        Speed &nbsp; <input id="slider" type="range" min="0.1" max="2" value="1.9" step="0.001" onchange="Controller.onSliderChange()">

        <select name="algorithm" id="algorithmSelector">

        </select>

        <button id="start-btn" onclick="Controller.startVisualization()">START</button>
        <button id="shuffle-btn" onclick="Controller.shuffle()">SHUFFLE</button>
        <button id="random-btn" onclick="Controller.randomize()">RANDOM ARRAY</button>
    </div>
</div>

<script src="js/sorter.bubble.js"></script>
<script src="js/sorter.selection.js"></script>
<script src="js/sorter.insertion.js"></script>
<script src="js/sorter.quick.js"></script>
<script src="js/sorter.merge.js"></script>
<script src="js/sorter.base.js"></script>
<script src="js/visualizer.bubble.js"></script>
<script src="js/visualizer.selection.js"></script>
<script src="js/visualizer.insertion.js"></script>
<script src="js/visualizer.quick.js"></script>
<script src="js/visualizer.merge.js"></script>
<script src="js/visualizer.base.js"></script>
<script src="js/index.js"></script>
</body>
</html>
